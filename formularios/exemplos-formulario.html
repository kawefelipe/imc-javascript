<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="https://www.tudogostoso.com.br/" method="GET">

        <fieldset>
            <legend>dados pessoais</legend>
        <label for="nome">nome</label>
        <input type="text" id="nome" name="nome">
        <br>

        <label for="idade">idade</label>
        <input step="2" min="10" max="20" type="number" id="idade" name="idade">
        <br>

        <label for="email">E-mail</label>
        <input type="email" id="email">
        <br>

        <label for="estado">estado</label>
        <select id="" id="estado">
            <option value="">selecione</option>
            <option value="ac">acre</option>
            <option value="ba">baia</option>
            <option value="sp">são paulo</option>

        </select>
       
        <br>
        
        <label for="sexo">sexo</label>
        <input type="radio"id="masc" 
        name="sexo"> masculino
        <input type="radio"id="fem"  
        name="sexo">femenino
        <input type="radio"id="inder" 
        name="sexo">não informa
        </fieldset>
        <br>
        <fieldset>
            <legend>gostos</legend>
        <label for="hobbies">hobbes</label>
        <input type="checkbox" id="filme" name="hobb">filme
        <input type="checkbox" id="novela" name="hobb">novela
        <input type="checkbox" id="futebol" name="hobb">futebol
        </fieldset>

        <button type="submit">salvar</button>
        <button type="reset">limpar</button>

    </form>
</body>
</html>
